<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Nota Nueva</h2>
        <form id="notaForm" class="mb-3">
            <div class="mb-3">
                <input type="text" id="titulo" class="form-control" placeholder="TÃ­tulo de la nota" required>
            </div>
            <div class="mb-3">
                <textarea id="texto" class="form-control" placeholder="Texto de la nota" rows="4" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" onclick="limpiarCampos()" class="btn btn-danger">Limpiar</button>
            </div>
        </form>
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <input type="text" id="busqueda" class="form-control me-2" placeholder="Buscar notas"
                oninput="aplicarFiltros()">
            <label class="form-check-label">
                <input type="checkbox" id="filtroRealizadas" class="form-check-input" onchange="aplicarFiltros()">
                Mostrar solo realizadas
            </label>
        </div>
        <div id="contenedor-notas" class="d-flex flex-column"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/notas.js"></script>
</body>

</html>
